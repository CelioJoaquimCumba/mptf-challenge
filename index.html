<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Shoe shop</title>

</head>

<body>
    <header>
        <p>Ganhe R$ 10,00 de desconto no frete</p>
        <h3><b>JordanShoes</b></h3>
    </header>
    <main>
        <div id="home">
            <div class="image"></div>
            <div class="text">
                <h1><b>A melhor loja de Jordan</b></h1>
                <p id="typed"></p>
            </div>
        </div>
        <div id="spotlight">
            <div class="text">
                <h2><b>Destaques</b></h2>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo ilimitado.</p>
            </div>
            <div class="shoes">
                <div class="shoe">
                    <img src="./img/1.png" alt="air jordan green">
                </div>
                <div class="shoe">
                    <img src="./img/2.png" alt="air jordan purple">
                </div>
                <div class="shoe">
                    <img src="./img/3.png" alt="air jordan white-purple">
                </div>
                <div class="shoe">
                    <img src="./img/4.png" alt="air jordan gray-black">
                </div>
                <div class="shoe">
                    <img src="./img/5.png" alt="air jordan black-red">
                </div>
                <div class="shoe">
                    <img src="./img/6.png" alt="air jordan orange">
                </div>
                <div class="shoe">
                    <img src="./img/7.png" alt="air jordan light-gray">
                </div>
                <div class="shoe">
                    <img src="./img/8.png" alt="air jordan black-white">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <center>
            <p>Todos os direitos reservados.</p>
            <h2 class="hidden" aria-hidden="true"><b>JordanShoes</b></h2>
        </center>
    </footer>
    <script async src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script defer src="scripts/script.js"></script>
</body>

</html>
